{extend name="public/base" /}
{block name="top"}
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">会员</a>
            <a>
              <cite>会员列表</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <button class="layui-btn" onclick="xadmin.open('添加用户','{:url(\'admin/add\')}',600,400)"><i
                            class="layui-icon"></i>添加
                    </button>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>登录名</th>
                            <th>角色</th>
                            <th>加入时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </thead>
                        <tbody>
                        {foreach $list as $key=>$obj}
                        <tr>
                            <td>{$obj.username}</td>

                            <td>{$obj.groupTitle}</td>
                            <td>{$obj.create_time|date='Y-m-d H:i:s'}</td>
                            {if $obj.status == 0}
                            <td class="td-status">
                                <input type="checkbox" name="openKG" lay-skin="switch"
                                       lay-filter="switchTest"
                                       lay-text="ON|OFF" value="{$obj.id}">
                            </td>
                            {else/}
                            <td class="td-status">
                                <input type="checkbox" checked="" name="openKG" lay-skin="switch"
                                       lay-filter="switchTest"
                                       lay-text="ON|OFF" value="{$obj.id}">
                            </td>
                            {/if}
                            <td class="td-manage">
                                <button class="layui-btn layui-btn layui-btn-xs"
                                        onclick="member_edit({$obj.id})" href="javascript:;"><i
                                        class="layui-icon">&#xe642;</i>编辑
                                </button>
                                <button class="layui-btn-danger layui-btn layui-btn-xs"
                                        onclick="member_del(this,'{$obj.id}')" href="javascript:;"><i
                                        class="layui-icon">&#xe640;</i>删除
                                </button>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script>
    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;
        var form = layui.form;
        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
        form.on('switch(switchTest)', function (data) {
            if (this.checked) {
                // alert(0); //开启
                $.ajax({
                    url: "{:url('admin/admin/Status')}",
                    type: 'post',
                    data: {id: data.value, status: '1'},
                    success: function (res) {
                        if (res.code == 0) {
                            layer.msg(res.msg);
                            return false
                        }
                        layer.msg('启用');
                    }
                });
            } else {
                $.ajax({
                    url: "{:url('admin/admin/Status')}",
                    type: 'post',
                    data: {id: data.value, status: '0'},
                    success: function (res) {
                        if (res.code == 0) {
                            layer.msg(res.msg);
                            return false
                        }
                        layer.msg('停用');
                    }
                });

            }

        });
    });

    // /*用户-编辑*/
    function member_edit(id) {
        // console.log(id);
        $.ajax({
            url: "{:url('admin/edit')}",
            type: 'get',
            data: {id: id},
            dataType: 'json',
            success: function (res) {
                if (res.code == 0) {
                    layer.open({
                        title: '编辑失败',
                        content: res.msg,
                        icon: 5,
                        anim: 6
                    });
                } else {
                    xadmin.open('编辑', '{:url(\'admin/edit\')}?id=' + id);
                }
            }
        })
    }

    // /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                url: "{:url('admin/admin/del')}",
                type: "post",
                data: {id: id},
                dataType: 'json',
                success: function (res) {
                    // console.log(res);
                    if (res.code == 1) {
                        // console.log(id);
                        //发异步删除数据
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', {icon: 1, time: 1000});
                    } else {
                        layer.open({
                            title: '删除失败',
                            content: res.msg,
                            icon: 5,
                            anim: 6
                        });
                    }
                }
            })
            return false;
        });
    }

</script>
{/block}
