{extend name="public/base" /}
{block name="top"}
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">会员</a>
            <a>
              <cite>用户组</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <button class="layui-btn" onclick="xadmin.open('添加用户','{:url(\'AuthGroup/groupAdd\')}',600,400)"><i
                            class="layui-icon"></i>添加
                    </button>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>组名</th>
                            <th>加入时间</th>
                            <th>操作</th>
                        </thead>
                        <tbody>
                        {foreach $list as $key=>$obj}
                        <tr>
                            <td>{$obj.id}</td>
                            <td>{$obj.title}</td>
                            <td>2017-01-01 11:11:42</td>
                            <td class="td-manage">
                                <button class="layui-btn layui-btn layui-btn-xs"
                                        onclick="member_edit({$obj.id})" href="javascript:;"><i
                                        class="layui-icon">&#xe642;</i>编辑
                                </button>
                                <button class="layui-btn-danger layui-btn layui-btn-xs"
                                        onclick="member_del(this,'{$obj.id}')" href="javascript:;"><i
                                        class="layui-icon">&#xe640;</i>删除
                                </button>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script>
    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;
        var form = layui.form;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    //编辑
    function member_edit(id) {
        $.ajax({
            url: "{:url('admin/edit')}",
            type: 'get',
            data: {id: id},
            dataType: 'json',
            success: function (res) {
                if (res.code == 0) {
                    layer.open({
                        title: '编辑失败',
                        content: res.msg,
                        icon: 5,
                        anim: 6
                    });
                } else {
                    xadmin.open('编辑', '{:url(\'edit\')}?id=' + id);
                }
            }
        })
    }

    // /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                url: "{:url('admin/AuthGroup/groupDel')}",
                type: "post",
                data: {id: id},
                dataType: 'json',
                success: function (res) {
                    if (res.code == 1) {
                        // console.log(id);
                        //发异步删除数据
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', {icon: 1, time: 1000});
                    } else {
                        layer.open({
                            title: '删除失败',
                            content: res.msg,
                            icon: 5,
                            anim: 6
                        });
                    }
                }
            })
            return false;
        });
    }
</script>
{/block}
