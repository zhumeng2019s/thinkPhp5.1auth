{extend name="public/baseoff" /}
{block name="top"}
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>登录名
                </label>
                <div class="layui-input-inline">
                    <input name="id" value="{$data.id}" hidden>
                    <input type="text" id="username" name="title" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" value="{$data.title}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>角色</label>
                <div class="layui-input-block">
                    {foreach $groupList as $key=>$obj}
                    <input type="checkbox" name="rule[]"  value="{$obj.id}" lay-skin="primary" title="{$obj.title}"
                           {foreach $grouparr as $keya=>$obja}
                            {if $obj.id == $obja}
                            checked
                            {/if}
                            {/foreach}
                    >
                    {/foreach}
                </div>
            </div>
            <div class="layui-form-item">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    增加
                </button>
            </div>
        </form>
    </div>
</div>
{/block}
{block name="js"}
<script>layui.use(['form', 'layer'],
    function() {
        $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        //监听提交
        form.on('submit(add)',
            function(data) {
                // console.log(data.field);
                $.ajax({
                    url:"{:url('admin/AuthGroup/Edit')}",
                    type:"post",
                    data:data.field,
                    dataType:'json',
                    success:function (res) {
                        // console.log(res);
                        if (res.code == 1) {
                            layer.msg(res.msg, {
                                icon:6,
                                time:2000
                            }, function () {
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                        }else {
                            layer.open({
                                title:'修改失败',
                                content:res.msg,
                                icon:5,
                                anim:6
                            });
                        }
                    }
                })
                return false;
            });

    });</script>
{/block}
